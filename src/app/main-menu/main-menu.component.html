<section class="menu-main single" *ngIf="index == 0">
    <div class="page-content">
        <div class="hello-text">
            <h2 class="tooltip-class" tooltipClass="my-custom-class" ngbTooltip="{{userName}}">
                <span>{{userName}}, you're in yayyy !!</span>
            </h2>
        </div>
        <div class="menu-links-one">
            <button class="btn" (click)="displaySecondMenu(index)">new event</button>
        </div>
    </div>
</section>

<section class="menu-main double">
    <div class="page-content flex-column">

        <div class="menu-main-box">
            <div class="hello-text">
                <h2 class="tooltip-class" tooltipClass="my-custom-class" ngbTooltip="{{userName}}">
                    <span *ngIf="isDisplay == false">Yayyy !! {{userName}}, you're in </span>
                    <span *ngIf="isDisplay == true">Good to see you  {{userName}} </span>
                </h2>
            </div>
            <div class="menu-links">
                <ul class="mb-0">
                    <li (click)="getHeader('/createEvent')"><a>new event</a></li>
                    <li (click)="getMenu('/myevent')"><a>my event</a></li>
                    <li><a (click)="getBankAccount('/add-bank-account')">add bank account</a></li>
                    <li><a href="#">messages</a></li>
                    <li><a href="#">collections</a></li>
                    <li><a href="javascript:void(0)" (click)="logout()">exit</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
