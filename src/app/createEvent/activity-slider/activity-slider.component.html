<div class="add-event">
    <button class="btn">+</button>
</div>
<div class="event-slider">
    <div class="event-single-slide" *ngFor="let item of allActivities, let i = index">
        <div class="event-name" (click)="singleActivity.emit({item : item, allActivities: allActivities})">
            <p>{{item.activity.activityName}}</p>
        </div>
    </div>
</div>
