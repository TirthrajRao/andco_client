<div class="event-slider">
    <div class="event-single-slide" *ngFor="let item of allActivities, let i = index">
        <div class="event-name" (click)="singleActivityDetails(item , allActivities , i)"
            [class.active]="selectedIndex === i">
            <p tooltipClass="my-custom-class" ngbTooltip="{{item.activity.activityName}}">{{item.activity.activityName}}</p>
        </div>
    </div>
</div>
