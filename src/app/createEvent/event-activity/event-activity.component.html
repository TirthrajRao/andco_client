<section class="event-activity-main">
    <app-loader *ngIf="isLoad" id="loader"></app-loader>
    <div class="page-content">
        <div class="bg-box-set-price">
            <div class="hashtag-set-price">
                <h2>#{{hashTag}}</h2>
            </div>
            <div class="event-add-box">
                <div class="wrapper">
                    <div class="inner-box">
                        <div class="element">
                            <form [formGroup]="activityForm">
                                <div formArrayName="activity">
                                    <div class="single-element" id="scrollHere-{{i}}" #activities [formGroupName]="i" *ngFor="let tech of activityFormData.controls; let i = index">
                                        <input type="text" formControlName="activityName" placeholder="Event activity e.g. traditional engagement, birthday party" (input)="checkActivityName($event , i)">
                                        <button class="remove" *ngIf="activityFormData.controls.length>1" (click)="removeActivityField(i,tech.value)">
                                            <img src="../../../assets/images/remove.png" alt="remove icon">
                                        </button>
                                        <div id="{{i}}" class="w-100" style="color: #dc3545;"></div>
                                        <div class="w-100 d-inline-block">
                                            <div class="date-display" (click)="picker.open()">
                                                <p>{{displayTime[i] | date : 'dd'}}</p>
                                            </div>
                                            <div class="date-display" (click)="picker.open()">
                                                <p>{{displayTime[i] | date : 'MM'}}</p>
                                            </div>
                                            <div class="date-display" (click)="picker.open()">
                                                <p>{{displayTime[i] | date : 'yyyy'}}</p>
                                            </div>
                                        </div>
                                        <mat-form-field style="visibility:hidden; float: left; height: 0px;width: 0;">
                                            <mat-label>Choose a date</mat-label>
                                            <input matInput [matDatepicker]="picker" [min]="currentDay" formControlName="activityStartDate" id="activityStartDate{{i}}" (dateChange)="addEvent('input', $event , i)">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                        <i class="fa fa-calendar" aria-hidden="true" (click)="picker.open()"></i>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="clone btn" (click)="addActivityField()" [disabled]="!displayActivity"><i
                        class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            <div class="event-next-btn w-100 d-inline-block mt-3">
                <button class="btn back float-left ml-3">Back</button>
                <button class="btn next float-right mr-3" (click)="eventActivities ? updateActivity(): addActivity()" [disabled]="activityForm.invalid || isDisable">Next
                </button>
            </div>
        </div>
    </div>
</section>
