<section class="sales-pricing-main">
    <app-loader *ngIf="isLoad" id="loader"></app-loader>
    <div class="page-content">
        <div class="bg-box-set-price">
            <div class="hashtag">
                <h2>#{{eventHashTag}}</h2>
            </div>
            <div class="main-box-for-slider">
                <div class="sales-inner sales-inner-box-main-box">
                    <app-activity-slider [activityDetails]="activities" (singleActivity)="getActivity($event)"
                        (eventHashTag)="getHashTag($event)">
                    </app-activity-slider>
                    <div class="event-date-box" *ngIf="isDisable">
                        <h4>Event Date: <span>{{activityDate | date}}</span></h4>
                    </div>
                    <div class="group-box" *ngIf="isDisable">
                        <app-group-slider [selectedActivity]="selectedActivity" [updateActivity]="updateActivities"
                            (singleGroup)="getGroup($event)">
                        </app-group-slider>
                        <div class="row m-0">
                            <div class="col-md-6" *ngIf="selectedGroup && selectedGroup.male">
                                <h6 class="text-left">Set Price for
                                    <img src="../../../assets/images/male.png" class="icon-img" alt="male icon"> Male
                                </h6>
                                <div class="inner-box-group">
                                    <ul>
                                        <li class="w-100 d-inline-block"
                                            *ngFor="let item of selectedGroup.male; let i =index">
                                            <h5 class="float-left item-name">{{item.itemName}}</h5>
                                            <h5 class="float-right item-price">
                                                {{item.itemPrice | currency:"&#x20A6; &nbsp;"}}
                                            </h5>
                                            <div class="delete-icon"
                                                (click)="removeMaleItem(item , i , selectedGroup._id)">
                                                <img src="../../../assets/images/bin.png" alt="delete icon">
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <button class="btn add-btn" data-toggle="modal" (click)="openMaleModel()">Add</button>
                            </div>
                            <div class="col-md-6" *ngIf="selectedGroup && selectedGroup.female">
                                <h6 class="text-left">Set Price for
                                    <img src="../../../assets/images/girl.png" class="icon-img" alt="female icon">
                                    Female
                                </h6>
                                <div class="inner-box-group">
                                    <ul>
                                        <li *ngFor="let item of selectedGroup.female; let i=index">
                                            <h5 class="float-left item-name">{{item.itemName}}</h5>
                                            <h5 class="float-right item-price">
                                                {{ item.itemPrice | currency:'&#x20A6;': true }}</h5>
                                            <div class="delete-icon" (click)="removeFemaleItem(item , i)">
                                                <img src="../../../assets/images/bin.png" alt="delete icon">
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <button class="btn add-btn" data-toggle="modal" (click)="openFemaleModel()">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="next-back-button mt-2 w-100 d-inline-block">
                        <button class="btn float-left" (click)="backToActivity()">Back</button>
                        <button class="btn float-right" (click)="updateGroup? updateGroups(): addGroup()"
                            [disabled]="!isButton">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- male modal content start -->

<div class="modal" id="addMaleItemModal" *ngIf="isDisable">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="add-items">
                    <input type="text" placeholder="Enter Item Name" [(ngModel)]="object.itemName" required>
                    <input type="number" placeholder="Enter Item Price" oninput="validity.valid||(value='');"
                        onkeydown="return event.keyCode !== 69" (keydown)="addMaleItem($event)"
                        (input)="numberValidationForMale($event)" id="codeInput" [(ngModel)]="object.itemPrice">
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="submit" class="btn add-btn" [disabled]="!isModel"
                    (click)="addMaleItmes(object)">Add</button>
            </div>
        </div>
    </div>
</div>

<!-- male modal content end -->
<!-- female modal content start -->


<div class="modal" id="addFemaleItemModal" *ngIf="isDisable">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="add-items">
                    <input type="text" placeholder="Enter item name" [(ngModel)]="femaleObject.itemName">
                    <input type="number" placeholder="Enter item price" min="0" oninput="validity.valid||(value='');"
                        onkeydown="return event.keyCode !== 69" (input)="numberValidationForFemale($event)"
                        (keydown)="addFemaleItem($event)" [(ngModel)]="femaleObject.itemPrice">
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn add-btn" data-dismiss="modal" (click)="addFemaleItmes(femaleObject)"
                    [disabled]="!isModel">Add</button>
            </div>
        </div>
    </div>
</div>

<!-- female modal content end -->
