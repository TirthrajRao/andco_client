<div class="sales-inner sales-inner-box-main-box">
    <app-loader *ngIf="isLoad" id="loader"></app-loader>
    <div class="option">
        <span>Add your account details to credit</span>
        <!-- <form [formGroup]='bankForm'> -->
        <div class="inner-radio-box">
            <p><input type="radio" name="radio2" id="test3" (click)="bankSelect()"> <label for="test3">Bank
                    account</label>
            </p>
            <p><input type="radio" name="radio2" id="test4" (click)="cardSeleced()"> <label for="test4">Bank
                    Card</label>
            </p>
        </div>
    </div>
</div>
<!-- bank slider start -->
<div class="add-bank-account" [hidden]="!isBankSelected">
    <div class="bank-list">
        <div class="plus float-left">
            <a href="javascript:void(0)"><img src="../../../assets/images/remove.png" alt="plus icon"
                    (click)="addBankAccount()"></a>
        </div>
        <div class="slider-box">
            <div class="arrow-class">
                <a id="prevarrow">
                    <div class="arrow-left"></div>
                </a>
                <a id="nextarrow">
                    <div class="arrow-right"></div>
                </a>
            </div>
            <div class="bank-slider text-left" *ngIf="!bankAccount">
                <div class="empty-message text-center" *ngIf="bankList == null">
                    <img src="../../assets/images/no-user.gif" alt="">
                    <p class="text-center">There is no account</p>
                </div>
                <div class="single-slide" *ngFor="let name of bankList">
                    <input type="radio" name="radio-group-{{name._id}}" id="radio-group-{{name._id}}"
                        (change)="selectBank($event)" [value]="name._id">
                    <label class="w-100 mb-0" for="radio-group-{{name._id}}">
                        <p><label>Bank Name : </label> {{name.bankName}}</p>
                        <p><label>Account Number : </label> {{name.accountNumber}}</p>
                    </label>
                </div>
            </div>
            <div class="bank-sliderAfter text-left" *ngIf="bankAccount">
                <p class="text-left" *ngIf="bankList == null">There is no account</p>
                <div class="single-slide" *ngFor="let name of bankList">
                    <input type="radio" name="radio-group-{{name._id}}" id="radio-group-{{name._id}}"
                        (change)="updateBank($event)" [value]="name._id">
                    <label class="w-100 mb-0" for="radio-group-{{name._id}}">
                        <p><label>Bank Name : </label> {{name.bankName}}</p>
                        <p><label>Account Number : </label> {{name.accountNumber}}</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bank slider end -->
<!-- card slider start -->
<div class="add-bank-account" [hidden]="!isCardSelected">
    <div class="bank-list">
        <div class="plus float-left">
            <a href="javascript:void(0)"><img src="../../../assets/images/remove.png" alt="plus icon"
                    (click)="addCardDetail()"></a>
        </div>
        <div class="slider-box">
            <div class="arrow-class">
                <a id="prevarrow1">
                    <div class="arrow-left"></div>
                </a>
                <a id="nextarrow1">
                    <div class="arrow-right"></div>
                </a>
            </div>
            <div class="card-slider" *ngIf="!cardAccount">
                <div class="empty-message text-center" *ngIf="cardList== null">
                    <img src="../../assets/images/no-user.gif" alt="">
                    <p class="text-center">There is no account</p>
                </div>
                <div class="single-slide text-left" *ngFor="let card of cardList; let i =index">
                    <input name="radio-groupCard-{{card._id}}" id="radio-groupCard-{{card._id}}" [value]="card._id"
                        type="radio" (change)="selectCard($event)">
                    <label class="w-100 mb-0" for="radio-groupCard-{{card._id}}">
                        <p><label>Card Number : </label> {{card.cardNumber}}</p>
                        <p><label>CVV : </label> {{card.cvv}}</p>
                    </label>
                </div>
            </div>

            <div class="card-sliderAfter" *ngIf="cardAccount">
                <p *ngIf="cardList==null">There is no account</p>
                <div class="single-slide text-left" *ngFor="let card of cardList; let i =index">
                    <input name="radio-groupCard-{{card._id}}" id="radio-groupCard-{{card._id}}" [value]="card._id"
                        type="radio" (change)="updateCard($event)">
                    <label class="w-100 mb-0" for="radio-groupCard-{{card._id}}">
                        <p><label>Card Number : </label> {{card.cardNumber}}</p>
                        <p><label>CVV : </label> {{card.cvv}}</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- card slider end -->
