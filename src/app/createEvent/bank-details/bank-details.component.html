<div class="sales-inner sales-inner-box-main-box">
    <div class="option">
        <span>Add your account details to credit</span>
        <form [formGroup]='bankForm'>
            <div class="inner-radio-box">
                <!-- <form> -->
                <p><input type="radio" name="radio2" id="test3" (click)="bankSelect()"> <label for="test3">Bank
                        account</label>
                </p>
                <p><input type="radio" name="radio2" id="test4" (click)="cardSeleced()"> <label for="test4">Bank Card</label>
                </p>
                <!-- </form> -->
            </div>
            <div [hidden]="!isBankSelected">
                <input type="text" value="test3" name="test3" placeholder="Bank Name"
                    class="mb-2 text-left px-3 py-2 font-weight-bold" formControlName="bankName">
            </div>
            <div [hidden]="!isBankSelected">
                <input type="text" value="test3" name="test3" placeholder="Account Number"
                    class="mb-2 text-left px-3 py-2 font-weight-bold" formControlName="accountNumber">
            </div>
            <div [hidden]="!isCardSelected">
                <input type="text" value="test4" name="test4" placeholder="Card Number"
                    class="text-left px-3 py-2 font-weight-bold" formControlName="cardNumber">
            </div>
        </form>
    </div>
</div>
