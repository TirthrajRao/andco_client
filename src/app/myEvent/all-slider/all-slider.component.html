<div class="myEvent-slider-box">
    <div class="myEvent-slider">
        <div class="myEvent-single-slide" *ngFor="let name of displayList; let i =index">
            <div class="myEvent-name" [class.active]="selectedIndex === i" (click)="getSingleEvent(name._id , i)">
                <p>{{name.eventTitle}}</p>
            </div>
        </div>
    </div>
</div>





<div class="myEvent-slider-box">
    <div class="myEvent-activity-slider">
        <div class="myEvent-single-slide" *ngFor="let name of activityList; let i =index">
            <div class="myEvent-name" [class.active]="selectedIndex === i" (click)="getSingleActivity(name.group , i)">
                <p>{{name.activityName}}</p>
            </div>
            <p class="text-center text-white">{{name.activityStartDate | date :'dd-MM-yyyy'}}</p>
        </div>
    </div>
</div>





<div class="myEvent-slider-box groupOfEvent" [hidden]="!isGroup">
    <div class="myEvent-group-slider">
        <div class="myEvent-single-slide" *ngFor="let name of groupOfActivity; let i =index">
            <div class="myEvent-name" [class.active]="selectedIndex === i" (click)="getGroupItem(name.item, i)">
                <p>{{name.groupName}}</p>
            </div>
        </div>
    </div>
</div>
