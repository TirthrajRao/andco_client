<app-all-slider [activityListDisplay]="listOfActivity" [selectedActivityIndex]="selectedActivityIndex"
    [groupOfActivity]="null" (activityGroup)="getActivityGroup($event)">
</app-all-slider>
<app-all-slider [groupOfActivity]="groupOfActivity" [selectedGroupIndex]="selectedGroupIndex" [groupIndex]="groupIndex"
    (groupItem)="getSingleGroupItem($event)">
</app-all-slider>

<!-- <div *ngIf="!displayItem">Sorry</div> -->
<div class="myevent-activity-box" *ngIf="displayItem">
    <div class="group-box">
        <input type="radio" name="radio-group1" id="test" (change)="handleChange($event)" value="male" checked>
        <label class="mr-3" for="test">male</label>
        <input type="radio" name="radio-group1" (change)="handleChange($event)" value="female" id="test6">
        <label for="test6">female</label>
    </div>
    <div class="myevent-groups-item">
        <div class="myevent-group">
            <div class="myevent-single-item" *ngFor="let item of itemNamePrint">
                <span class="items-name" tooltipClass="my-custom-class" placement="left"
                    ngbTooltip="{{item.itemName}}">{{item.itemName}}</span>
                <span class="items-price">{{item.itemPrice | currency:"&#x20A6;"}}</span>
                <a (click)="openModel(item)" data-toggle="modal">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </a>
            </div>
            <div *ngIf="itemNamePrint && !itemNamePrint.length">
                <img src="../../../assets/images/no-user.gif" alt="no event">
                There is no item in this group
            </div>
        </div>
    </div>
</div>

<div class="modal fade my-event-info" id="infoItemModal" tabindex="-1" role="dialog" aria-labelledby="infoItemModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header pb-0">
                <h5 class="modal-title">{{discriptionItem}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="discriptionName">
                {{discriptionName}}
            </div>
            <div class="modal-body" *ngIf="!discriptionName">
                Sorry, no description in this item
            </div>
        </div>
    </div>
</div>
