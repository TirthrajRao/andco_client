<ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let tabs of navTabs; let i =index" [class.active]="selectedIndex===i">
        <a class="nav-link active" data-toggle="tab" (click)="selectedTab(i)">{{tabs}}</a>
    </li>
    <!-- <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#guests" (click)="displayGuestList()">Guests</a>
    </li> -->
</ul>
<div class="tab-content">
    <div id="total" class="tab-pane active">
        <app-total-collection [collections]="finalCollection"></app-total-collection>
    </div>
    <div id="guests" class="tab-pane fade">
        <app-guest-collection [guestItems]="displayGuestItems"></app-guest-collection>
    </div>
</div>
