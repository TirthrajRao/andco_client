<div class="main-div">
    <div class="event-profile">
        <div class="profile-photo">
            <img *ngIf="profilePhoto" src="{{path}}{{profilePhoto}}">
            <!-- <img src="assets/images/profile_img.png" alt="profile photo"> -->
        </div>
        <div class="event-camera" (click)="changePhoto()">
            <img src="assets/images/camera.png" alt="camera icon">
        </div>
    </div>
</div>
