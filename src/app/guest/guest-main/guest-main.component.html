<section class="guest-main-background">
    <div class="page-content">
        <div class="guest-main-box">
            <div class="guest-header text-center" *ngIf="eventDetails">
                <div class="guest-profile">
                    <!-- <img src="../../../assets/images/t-profile.png" alt="profile photo"> -->
                    <img *ngIf="eventDetails.profilePhoto" src="{{path}}{{eventDetails.profilePhoto}}" alt="">
                </div>
                <h3>#{{eventDetails.hashTag}}</h3>
                <h3>{{eventDetails.eventTitle}}</h3>
            </div>
            <div class="join-event" *ngIf="isJoin == false">
                <button class="btn" (click)="joinEvent(eventDetails._id)">join event</button>
            </div>
            <div class="guest-inner-box" *ngIf="isDisable">
                <app-guest-activity-slider *ngIf="activityDisplay" [totalActivityList]="totalActivityList"
                    (totalItemList)="totalItem($event)">
                </app-guest-activity-slider>
                <app-guest-item-total *ngIf="itemsDisplay" [totalItemList]="totalItemList"></app-guest-item-total>
                <!-- <app-gift-donation></app-gift-donation> -->
                <!-- <app-guest-address></app-guest-address> -->
                <app-payment></app-payment>
                <!-- <app-payment-details></app-payment-details> -->
                <!-- <app-payment-message></app-payment-message> -->
            </div>
            <app-guest-menu *ngIf="isJoin == true" (displayActivity)="displayActivity($event)"></app-guest-menu>

        </div>
    </div>
</section>
